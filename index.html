<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototype Shooter</title>
  <style>
    body, html { margin:0; padding:0; background:#0f1220; color:#fff; font-family:system-ui; }
    #ui { position:fixed; inset:0; pointer-events:none; }
    .panel { pointer-events:auto; background:rgba(0,0,0,.6); border-radius:12px; padding:12px; }
    #login { position:absolute; top:20px; left:20px; width:260px; }
    #hud { position:absolute; bottom:20px; left:20px; display:flex; gap:10px; }
    button { background:#4f46e5; color:#fff; border:0; border-radius:10px; padding:8px 12px; cursor:pointer; }
    input, select { width:100%; margin:6px 0; padding:8px; border-radius:8px; border:0; }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="login" class="panel">
      <h3>تسجيل الدخول (وهمي)</h3>
      <input id="username" placeholder="اسم اللاعب" />
      <button onclick="login()">دخول</button>
      <hr/>
      <label>السكن</label>
      <select id="skin" onchange="applySkin()">
        <option value="#22c55e">أخضر</option>
        <option value="#ef4444">أحمر</option>
        <option value="#3b82f6">أزرق</option>
      </select>
      <p id="profile"></p>
    </div>
    <div id="hud" class="panel">
      <button onclick="shoot()">إطلاق</button>
      <button onclick="jump()">قفز</button>
    </div>
  </div>  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f1220);
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100,100),
      new THREE.MeshStandardMaterial({ color:0x1f2937 })
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    let playerMat = new THREE.MeshStandardMaterial({ color:0x22c55e });
    const player = new THREE.Mesh(new THREE.BoxGeometry(1,1.8,1), playerMat);
    player.position.y = 0.9;
    scene.add(player);

    const bullets = [];
    function shoot(){
      const b = new THREE.Mesh(new THREE.SphereGeometry(0.05), new THREE.MeshBasicMaterial({color:0xffff00}));
      b.position.copy(player.position);
      b.velocity = new THREE.Vector3(0,0,-0.5);
      scene.add(b);
      bullets.push(b);
    }
    window.shoot = shoot;

    function jump(){ player.position.y = 1.6; setTimeout(()=>player.position.y=0.9, 300); }
    window.jump = jump;

    function animate(){
      requestAnimationFrame(animate);
      bullets.forEach(b=> b.position.add(b.velocity));
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // نظام حساب بسيط (LocalStorage)
    window.login = ()=>{
      const u = document.getElementById('username').value || 'Guest';
      localStorage.setItem('user', u);
      document.getElementById('profile').innerText = `الملف الشخصي: ${u}`;
    };
    window.applySkin = ()=>{
      const c = document.getElementById('skin').value;
      playerMat.color.set(c);
      localStorage.setItem('skin', c);
    };

    const saved = localStorage.getItem('skin'); if(saved) playerMat.color.set(saved);
    const su = localStorage.getItem('user'); if(su) document.getElementById('profile').innerText = `الملف الشخصي: ${su}`;
  </script></body>
</html>
