<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Store Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b1220;
  --panel:#111827;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text)}
header{
  padding:14px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{color:var(--accent);font-weight:bold}
main{padding:15px;max-width:1100px;margin:auto}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:15px;
}
.product{
  background:var(--panel);
  border-radius:14px;
  padding:15px;
  display:flex;
  flex-direction:column;
}
.product h3{margin:0;font-size:16px}
.product p{font-size:13px;color:var(--muted)}
.price{margin-top:auto;font-size:18px;color:var(--accent)}
.product button{
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  font-weight:bold;
  cursor:pointer;
}
.cartBtn{
  background:var(--accent);
  color:#000;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}
aside{
  position:fixed;
  right:-360px;
  top:0;
  width:340px;
  height:100%;
  background:#020617;
  padding:15px;
  transition:.3s;
}
aside.active{right:0}
.cartItem{
  border-bottom:1px solid #1f2933;
  padding:6px 0;
  font-size:14px;
}
.total{
  margin-top:10px;
  font-size:18px;
}
.close{
  background:#ef4444;
  border:none;
  width:100%;
  padding:8px;
  border-radius:8px;
  margin-top:10px;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <div>üõí <span>Store Engine</span></div>
  <div class="cartBtn" onclick="toggleCart()">ÿßŸÑÿ≥ŸÑÿ© (<span id="count">0</span>)</div>
</header>

<main>
  <div class="grid" id="store"></div>
</main>

<aside id="cart">
  <h3>ÿ≥ŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®</h3>
  <div id="items"></div>
  <div class="total" id="sum">ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: $0</div>
  <button class="close" onclick="toggleCart()">ÿ•ÿ∫ŸÑÿßŸÇ</button>
</aside>

<script>
/* =====================
   Store Core (ÿπÿßŸÖ)
===================== */

// ŸÖŸÜÿ™ÿ¨ÿßÿ™ ‚Äì ÿ£Ÿä ÿ¥ÿÆÿµ Ÿäÿ∫Ÿäÿ±Ÿáÿß
const STORE_PRODUCTS = [
  {id:1,title:"ŸÖŸÜÿ™ÿ¨ ÿ±ŸÇŸÖŸä",price:5,desc:"ŸàÿµŸÅ ÿπÿßŸÖ"},
  {id:2,title:"ÿßÿ¥ÿ™ÿ±ÿßŸÉ ÿ¥Ÿáÿ±Ÿä",price:10,desc:"ÿµÿßŸÑÿ≠ 30 ŸäŸàŸÖ"},
  {id:3,title:"ÿÆÿØŸÖÿ© ÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸäÿ©",price:2.5,desc:"ÿ™ŸÜŸÅŸäÿ∞ ÿ≥ÿ±Ÿäÿπ"},
  {id:4,title:"ÿπŸÜÿµÿ± ŸÖÿÆÿµÿµ",price:1,desc:"ŸÇÿßÿ®ŸÑ ŸÑŸÑÿ™ÿπÿØŸäŸÑ"}
];

// ÿßŸÑÿ≥ŸÑÿ©
let CART = [];

// ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ™ÿ¨ÿ±
const store = document.getElementById("store");
STORE_PRODUCTS.forEach(p=>{
  store.innerHTML += `
  <div class="product">
    <h3>${p.title}</h3>
    <p>${p.desc}</p>
    <div class="price">$${p.price}</div>
    <button onclick="add(${p.id})">ÿ•ÿ∂ÿßŸÅÿ©</button>
  </div>`;
});

// ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©
function add(id){
  const product = STORE_PRODUCTS.find(p=>p.id===id);
  CART.push(product);
  render();
}

// ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ŸÑÿ©
function render(){
  const items = document.getElementById("items");
  items.innerHTML="";
  let total=0;
  CART.forEach(p=>{
    total+=p.price;
    items.innerHTML += `<div class="cartItem">${p.title} - $${p.price}</div>`;
  });
  document.getElementById("sum").innerText = "ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: $" + total;
  document.getElementById("count").innerText = CART.length;
}

// ŸÅÿ™ÿ≠ / ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ≥ŸÑÿ©
function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}
</script>

</body>
</html>
