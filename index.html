<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Ahmed Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Tahoma;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.hidden{display:none}
header{
  background:#000;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.balance{
  background:#111;
  padding:6px 10px;
  border-radius:8px;
}
.container{padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.card{
  background:#111;
  padding:20px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}
button,input,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
}
button{background:#00c6ff;font-weight:bold}
</style>
</head>

<body>

<header>
  <div>Ahmed Shop</div>
  <div class="balance" id="balanceBox">$0</div>
</header>

<!-- LOGIN -->
<div id="login" class="container">
  <input id="le" placeholder="Email">
  <input id="lp" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="show('register')">Create Account</button>
</div>

<!-- REGISTER -->
<div id="register" class="container hidden">
  <input id="re" placeholder="Email">
  <input id="rp" type="password" placeholder="Password">
  <select id="cur">
    <option value="$">$ USD</option>
    <option value="â‚º">TRY â‚º</option>
    <option value="Â£">SYP Â£</option>
  </select>
  <button onclick="register()">Register</button>
</div>

<!-- HOME -->
<div id="home" class="container hidden">
  <div class="grid">
    <div class="card" onclick="openGames()">ğŸ® Games</div>
    <div class="card" onclick="openApps()">ğŸ“± Apps</div>
    <div class="card" onclick="openNumbers()">ğŸ“ Numbers</div>
    <div class="card" onclick="openSettings()">âš™ï¸ Settings</div>
  </div>
</div>

<!-- GAMES -->
<div id="games" class="container hidden">
  <div class="card" onclick="openFF()">Free Fire</div>
  <div class="card" onclick="openPUBG()">PUBG Mobile</div>
  <button onclick="back()">Back</button>
</div>

<!-- FREE FIRE -->
<div id="ff" class="container hidden">
  <div class="card">100 ğŸ’ = 0.5$</div>
  <div class="card">200 ğŸ’ = 1$</div>
  <div class="card">300 ğŸ’ = 1.5$</div>
  <div class="card">400 ğŸ’ = 2$</div>
  <button onclick="back()">Back</button>
</div>

<!-- PUBG -->
<div id="pubg" class="container hidden">
  <div class="card">60 UC = 0.5$</div>
  <div class="card">120 UC = 1$</div>
  <div class="card">300 UC = 2$</div>
  <button onclick="back()">Back</button>
</div>

<!-- APPS -->
<div id="apps" class="container hidden">
  <div class="card">Shahid</div>
  <button onclick="back()">Back</button>
</div>

<!-- NUMBERS -->
<div id="numbers" class="container hidden">
  <div class="card">WhatsApp</div>
  <div class="card">Telegram</div>
  <button onclick="back()">Back</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="container hidden">
  <select onchange="changeLang(this.value)">
    <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
    <option value="en">English</option>
  </select>
  <button onclick="logout()">Logout</button>
</div>

<script>
let user=null, lang="ar";

function show(id){
  document.querySelectorAll(".container").forEach(d=>d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function register(){
  localStorage.setItem("user",JSON.stringify({
    email:re.value,
    pass:rp.value,
    cur:cur.value,
    bal:0
  }));
  alert("Account created");
  show("login");
}

function login(){
  const u=JSON.parse(localStorage.getItem("user"));
  if(!u||u.email!==le.value||u.pass!==lp.value){
    alert("Login error");return;
  }
  user=u;
  updateBalance();
  show("home");
}

function updateBalance(){
  balanceBox.innerText=user.cur+user.bal;
}

function logout(){user=null;show("login")}
function back(){show("home")}
function openGames(){show("games")}
function openFF(){show("ff")}
function openPUBG(){show("pubg")}
function openApps(){show("apps")}
function openNumbers(){show("numbers")}
function openSettings(){show("settings")}

function changeLang(l){
  lang=l;
  alert(l==="ar"?"ØªÙ… ØªØºÙŠÙŠØ± Ø§Ù„Ù„ØºØ©":"Language changed");
}
</script>

</body>
</html>
